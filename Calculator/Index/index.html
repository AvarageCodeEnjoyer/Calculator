<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="../CSS/StyleSheet.css" rel="StyleSheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    <script src = "/JavaScript/javascript.js"></script>
</head>
<body>
    <div id = "container">
        <div id = "calculator">
            <textarea  id  = "result"></textarea>
            <div id = "buttons">
                <button value = "" class = "operator" onClick = "dis('(')">(</button>
                <button value = "" class = "operator" onClick = "dis(')')">)</button>
                <input type = "button" value = "CE" class = "operator" onclick = "remove()"></input>
                <Input type = "button" value = "C" onclick = "clearResult()" class = "operator">
                <input type = "button" value = "-" class = "operator" onclick = "dis('-')"></input>
                <input type = "button" value = "+" class = "operator" onclick = "dis('+')"></input>
                <input type = "button" value = "/" class = "operator" onclick = "dis('/')"></input>
                <input type = "button" value = "*" class = "operator" onclick = "dis('*')"></input>
                <input type = "button" value = "r%" class = "operator" onclick = "dis('%')"></input>
                <input type = "button" value = "7" class = "button" onclick = "dis('7')"></input>
                <input type = "button" value = "8" class = "button " onclick = "dis('8')"></input>
                <input type = "button" value = "9" class = "button" onclick = "dis('9')"></input>
                <input type = "button" value = "%" class = "operator" onclick = "percentage('%')"></input>
                <input type = "button" value = "4" class = "button" onclick = "dis('4')"></input>
                <input type = "button" value = "5" class = "button" onclick = "dis('5')"></input>
                <input type = "button" value = "6" class = "button" onclick = "dis('6')"></input>
                <button value = "" class = "operator" onclick = "factorial()">n!</button>
                <input type = "button" value = "1" class = "button" onclick = "dis('1')"></input>
                <input type = "button" value = "2" class = "button" onclick = "dis('2')"></input>
                <input type = "button" value = "3" class = "button" onclick = "dis('3')"></input>
                <input type = "button" value = "π" class = "operator" onclick = "pi('π')"></input>
                <input type = "button" value = "." class = "button" onclick = "dis('.')"></input>
                <input type = "button" value = "0" class = "button" onclick = "dis('0')"></input>
                <button type = "submit" class = "button equal-sign" onclick = "solve()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
